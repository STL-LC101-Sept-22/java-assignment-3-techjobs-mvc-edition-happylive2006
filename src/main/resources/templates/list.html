<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <h2 class = "centered">View Jobs By Category</h2>
        </div>

        <table class="centeredTable">
            <tr>
                <th:block th:each="column : ${columns}">
                    <th th:text = "${column.value}"></th>
                </th:block>
            </tr>
            <tr>
                <!-- TODO #2: Complete the View Jobs By Category Table. -->

                <td >
                    <li>
                        <a th:href="@{/list/jobs(column=all, value=all)}">View All</a>
                    </li>
                </td> <!-- Feel free to remove or modify this element if necessary. -->
<!--                th:each = "variableName : ${collectionName}"-->
<!--                The th:each statement gets placed INSIDE an HTML tag.-->
<!--                collectionName represents an ArrayList, HashMap, or other collection.-->
<!--                variableName represents an individual item or element within the collection.-->
<!--                The ${} specifies the data provided by the controller.-->
                <td th:each="listItem : ${tableChoices}">
                    <ul>
                        <li th:each="item: ${listItem.value}">
                            <a th:href="@{/list/jobs(column=${listItem.key},value=${item})}" th:text="${item}"></a>
                        </li>

                    </ul>

                </td>



            </tr>
        </table>

    </body>
</html>
